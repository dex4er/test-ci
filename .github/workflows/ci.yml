name: CI

on:
  push:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - converted_to_draft
      - ready_for_review
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      ref:
      sha:
  repository_dispatch:
    types:
      - test-ci-dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1@v1

      - name: Show previous tag
        run: echo ${{ steps.previoustag.outputs.tag }}

      - name: Show environment
        run: set

      - name: Show github context
        run: |
          jq -C . << 'END'
          ${{ toJson(github) }}
          END
