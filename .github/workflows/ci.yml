name: CI

on:
  push:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - converted_to_draft
      - ready_for_review
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: environment
  repository_dispatch:
    types:
      - test-ci-dispatch

jobs:
  build:
    runs-on: macos-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v3

      - name: Show environment
        run: set

      - name: Show github context
        run: |
          jq -C . << 'END'
          ${{ toJson(github) }}
          END

      - name: Show secrets context
        run: |
          jq -C . << 'END'
          ${{ toJson(secrets) }}
          END

      - name: Show env context
        run: |
          jq -C . << 'END'
          ${{ toJson(env) }}
          END

      - name: Show vars context
        run: |
          jq -C . << 'END'
          ${{ toJson(vars) }}
          END

      - run: brew install cpm perltidy
      - run: cpm install -g --no-test --color Perl::Critic
      - run: brew unlink perl && brew link perl
      - run: perltidy --version
      - run: perlcritic --version
