name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        type: environment

  repository_dispatch:
    types:
      - test-ci-dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Show environment
        run: set

      - name: Show event
        run: |
          jq . << 'END'
          ${{ toJson(github.event) }}
          END
  
