name: CI

on:
  push:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - converted_to_draft
      - ready_for_review
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: environment
  repository_dispatch:
    types:
      - test-ci-dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - name: Show environment
        run: set

      - name: Show github context
        run: |
          jq -C . << 'END'
          ${{ toJson(github) }}
          END

      - name: Show secrets context
        run: |
          jq -C . << 'END'
          ${{ toJson(secrets) }}
          END

      - name: Show env context
        run: |
          jq -C . << 'END'
          ${{ toJson(env) }}
          END

      - name: Show vars context
        run: |
          jq -C . << 'END'
          ${{ toJson(vars) }}
          END

      - run: |
          du -s -h /usr/share/dotnet
          find /usr/share/dotnet | wc -l

      - run: |
          du -s -h /usr/local/lib/android
          find /usr/local/lib/android | wc -l

      - run: |
          du -s -h /opt/ghc
          find /opt/ghc | wc -l
